<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="🎶">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./styles.css">
  <title>Daft Punk Sound Board</title>
</head>
<body>
  <h1>Daft Punk Sound Board</h1>
  <section class="soundboard">
    <audio></audio>
    <button class="work_it sound">Work It</button>
    <button class="make_it sound">Make It</button>
    <button class="do_it sound">Do It</button>
    <button class="makes_us sound">Makes Us</button>
    <button class="harder sound">Harder</button>
    <button class="better sound">Better</button>
    <button class="faster sound">Faster</button>
    <button class="stronger sound">Stronger</button>
    <button class="more_than sound">More Than</button>
    <button class="hour sound">Hour</button>
    <button class="our sound">Our</button>
    <button class="never sound">Never</button>
    <button class="ever sound">Ever</button>
    <button class="after sound">After</button>
    <button class="work_is sound">Work Is</button>
    <button class="over sound">Over</button>
  </section>
  <button class="play-all button">Play All</button>
  <section class="live-lyrics">
    <div class="display-lyrics">
      🎶 &ensp;<span class="lyrics"></span>&ensp; 🎵
    </div>
    <div>
      <button class="reset button hide">Clear Lyrics</button>
    </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
